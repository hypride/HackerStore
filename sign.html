<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HiD Signup</title>
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        rel="stylesheet"
        />
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
        rel="stylesheet"
        />
        <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
        ></script>
        <link href="css/index.css" rel="stylesheet" />
        <style type="text/css">
            body{
                background: url("images/front.jpg");
    background-color: black;
    background-size: cover;
        background-repeat: no-repeat;
            }
        </style>
    </head>
    <body class="d-flex justify-content-center p-5" id="body">
        <div class="card">
            <div class="card-header">
                <center><h3 style="color: #D43F52; margin-top: 30px;">Sign up</h3></center>
            
            <form onsubmit="signUp()" id="loginForm" class="card-body px-5 py-4">
                <center><small><span id="error" style="color: red"></span></small></center>
                <center><label class="custom-field">
                    <input id="email" type="text" class="input" style="border-radius: 10px;" required />
                    <span class="placeholder">Email Id</span>
                </label><br />
                <label class="custom-field">
                    <input id="password" type="password" class="input" style="border-radius: 10px;" required />
                    <span class="placeholder">Password</span>
                </label></center>

                <br>
                <center>
                <button onclick="signUp()" class="btn btn-outline-danger" style="margin-top: 10px; margin-left: 5px; margin-bottom: 15px;">Sign Up</button>
                <center><a  style="color: #D43F52 ; font-size: 12px;" >Already have an account ? <a href="login.html" style="color: #a30016; font-size: 12px;"><u>Login</u></a></a></center>
                </center>
            </form>
        </div>
        </div>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>

        <script src="js/firebase.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
